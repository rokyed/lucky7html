<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Seven Game - Reels</title>
  <style>
    /* Dark background and centered content */
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .reels-container {
      display: flex;
      gap: 1rem;
    }
    /* Reel container with fixed height and overflow hidden */
    .reel {
      width: 80px;
      height: 80px; /* One number tall */
      overflow: hidden;
      border: 2px solid #444;
      border-radius: 5px;
      background-color: #1e1e1e;
      perspective: 1000px;
    }
    /* Inner container that will be animated */
    .reel-inner {
      transition: transform 1.5s cubic-bezier(0.33, 1, 0.68, 1);
    }
    /* Each number inside the reel */
    .reel-number {
      height: 80px;
      line-height: 80px;
      text-align: center;
      font-size: 3rem;
    }
    button {
      background-color: #1e1e1e;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1.5rem;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #333;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #credits {
      margin-top: 10px;
      font-size: 1.2rem;
    }
    #result {
      font-size: 2rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Lucky Seven Game</h1>
  <div id="credits">Credits: 100</div>
  <div class="reels-container">
    <div class="reel" id="reel1">
      <div class="reel-inner"></div>
    </div>
    <div class="reel" id="reel2">
      <div class="reel-inner"></div>
    </div>
    <div class="reel" id="reel3">
      <div class="reel-inner"></div>
    </div>
  </div>
  <button id="playButton">Play</button>
  <div id="result"></div>

  <!-- Import the module and run the game -->
  <script type="module" src="./app.js"></script>
</body>
</html>
